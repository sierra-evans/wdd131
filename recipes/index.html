<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page holding recipes">
    <meta name="author" content="Sierra Evans">
    <title>RecipeBook</title>
    <link href="recipes.css" rel="stylesheet">
    <script defer src="recipes.js"></script>
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A page holding recipes">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="index.html">
    <meta name="twitter:card" content="images/apple-crisp.jpg">
</head>

<body>
    <header>
        <img src="images/recipe-book.png" alt="Logo image for RecipeBook">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="/search" method="GET">
            <input id="filter" type="search" name="query" placeholder="Find a recipe" required>
            <button name="search button" type="submit"><img class="search-img" src="images/search.svg" alt="image of a search button"></button>
        </form>
        <hr>
        <div class="recipe-list">
            <div class="recipe">
                
            </div>
        </div>
    </main>
    <footer>
        <a class="disclaimer" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik -
            Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>

</html>
